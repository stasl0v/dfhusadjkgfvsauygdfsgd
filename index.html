</head>

    <script>
        // Rejestracja service workera
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log("Service Worker zarejestrowany"))
                .catch(err => console.error("SW error:", err));
        }
    </script>
